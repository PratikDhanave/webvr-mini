<!doctype html>
<html>

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="initial-scale=1, maximum-scale=1">

        <title>WebVR Mini</title>

        <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Promise|gated,fetch|gated"></script>

        <style>

            border:1px solid black;

    <body>

        <header>

            <h1>WebVR Mini</h1>

        </header>

        <section>

            <canvas id="webvr-canvas" width="640" height="480"></canvas>

        </section>

        <footer>

        </footer>

        <!--
        load our app bundle. To look at the production behavior, use:
        http://localhost:8080. The dev version runs inside an iframe at 
        http://localhost:8080/webpack-dev-server
        -->

        <script src="js/webvr-mini.js"></script>

        <!--MAIN PROGRAM-->

        <script>

            console.log("vrmini" + vrmini );

            console.log("iFrame:" + vrmini.util.isIFrame()); // if true, we're in the webpack server iframe

            // Set up a display.

            var webgl = window.webgl = vrmini.webgl;

            webgl.init( 'webvr-canvas' );

            window.addEventListener( 'DOMContentLoaded', function () {

                console.log( 'loading the world...' );

                vrmini.world.init();

            }, false );


        </script>

    </body>
