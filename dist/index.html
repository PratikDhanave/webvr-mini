<!doctype html>
<html>

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="initial-scale=1, maximum-scale=1">

        <title>WebVR Mini</title>

        <!--check for minimal browser features, and load polyfills if necessary-->

        <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Promise|gated,fetch|gated"></script>

        <style>

        /* the player contains the Ui controls and the canvas */

        .webvr-mini-player {

            position: relative;

            width: 80%;

            height: 44.8%;

        }

        /* the canvas contains the webvr world */

         #webvr-mini-canvas {

            position: relative;

            width: 100%;

            height: 100%;

        }

        .webvr-mini-controls {

            position: absolute;

            top: 0;

            left: 0;

            width: 100%;

            height:40px;

        }

        </style>

    </head>

    <body>

        <header>

            <h1>WebVR Mini</h1>

        </header>

        <section>

            <!-- elements needed for webvr-mini. If these are not present, they will 
            be generated and attached dynamically to document.body -->
            <div class="webvr-mini-player">

                <nav class="webvr-mini-controls"></nav>

                <canvas id="webvr-mini-canvas" ></canvas>

            </div>

        </section>

        <footer>

        </footer>

        <!--
        load our app bundle. To look at the production behavior, use:
        http://localhost:8080. The dev version runs inside an iframe at 
        http://localhost:8080/webpack-dev-server
        -->

        <script src="js/webvr-mini.js"></script>

        <script>


        </script>

    </body>

</html>
